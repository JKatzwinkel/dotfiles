format = """
$os\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$python\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
$package\
[](fg:#06969A bg:#33658A)\
$time\
$status\
[ ](fg:#33658A)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

[status]
symbol = '☠'
format = """[](fg:#33648a bg:#ff0000)\
[ $symbol$status ($common_meaning )](bold fg:#ffffff bg:#ff0000)\
[](bg:#33648a fg:#ff0000)"""
disabled = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#9A348E fg:#ff86ea"
style_root = "bg:#9A348E"
format = '[$user]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

[directory]
style = "bold bg:#DA627D fg:#FFFFFF"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = false
repo_root_style = "bold bg:#DA627D fg:#FFFFFF"
before_repo_root_style = "bg:#DA627D fg:#EFBFCF"
repo_root_format = """[$before_root_path]($before_repo_root_style)[$repo_root]\
($repo_root_style)[$path]($style)[$read_only]($read_only_style)"""

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"documents" = "󰈙"
"Downloads" = ""
"audio" = "󰓃"
"music" = ""
"projects" = "🛠"
java = '󰬷'
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#FCA17D fg:#802030 bold"
format = '[$symbol$branch]($style)'

[git_commit]
style = "bg:#FCA17D fg:#FFEEEE"
tag_disabled = false
tag_max_candidates = 20

[git_status]
style = "bg:#FCA17D fg:#dd0000"
format = '[$all_status$ahead_behind]($style)'
stashed = '󰓌${count}'
deleted = ''
modified = '󰏫'
staged = ''
ahead = '🠉'
behind = '🠋'
diverged = '🠉🠋'
conflicted = '⇆󱐌'
untracked = ''

[golang]
symbol = " "
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[gradle]
symbol = " "
style = "bg:#86BBD8 fg:#000000"
format = '[$symbol($version)]($style)'
version_format = '${raw}'

[haskell]
symbol = " "
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[$symbol($version)]($style)'
version_format = '${raw}'

[python]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = """
[$symbol($version)]($style)\
[](bg:#c0caff fg:#86bbd8)\
[($virtualenv)](bold fg:#ffffff bg:#c0caff)\
[](bg:#86bbd8 fg:#c0caff)"""
version_format = '${raw}'
detect_extensions = []
python_binary = ['python']

[julia]
symbol = " "
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[$symbol($version)]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8 fg:#000000"
format = '[$symbol($version)]($style)'
version_format = '${raw}'

[scala]
symbol = " "
style = "bg:#86BBD8 fg:#000000"
format = '[ $symbol ($version) ]($style)'

[package]
symbol = '󰏖 '
style = 'bg:#06969a fg:#c0caff'
format = '[$symbol$version]($style)'
version_format = '${raw}'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A fg:#bbddff"
format = '[♥$time]($style)'
